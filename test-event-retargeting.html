<!doctype html>
<html>
    <head>
        <title>Testing event retargeting</title>
        <script>
            
            function cloneMouseEvent(e) {
                var evt = document.createEvent("MouseEvent");
                evt.initMouseEvent( 
                    e.type, 
                    e.canBubble, 
                    e.cancelable, 
                    e.view, 
                    e.detail, 
                    e.screenX, 
                    e.screenY, 
                    e.clientX, 
                    e.clientY, 
                    e.ctrlKey, 
                    e.altKey, 
                    e.shiftKey, 
                    e.metaKey, 
                    e.button, 
                    e.relatedTarget
                );
                return evt;
            }
            
            function cloneEvent(e) {
                
                if(e instanceof MouseEvent) {
                    return cloneMouseEvent(e);
                }
                
            }
            
        </script>
    </head>
    <body>
        <input type="button" onclick="document.body.lastElementChild.dispatchEvent(cloneEvent(event))" />
        <input type="button" onclick="alert('ok')" />
    </body>
</html>
