<!doctype html>
<html>
    <head>
        <title>Testing hover regions</title>
        <style>
            
            span { -webkit-flow-into: region1 }
            div { -webkit-flow-from: region1; }
            
        </style>
    </head>
    <body>
        
        <span style="text-align: left">A</span>
        <span style="text-align: center">B</span>
        <span style="text-align: right">C</span>
            
        <article style="text-align: left"><span>A</span></article>
        <article style="text-align: center"><span>B</span></article>
        <article style="text-align: right"><span>C</span></article>
            
        <div style="text-align: center"></div>
            
    </body>
</html>
